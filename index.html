<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Zombie Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      pointer-events: none;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 36px;
      display: none;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: 2px solid white;
      pointer-events: auto;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 100;
    }
    #crosshair-outer {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    #crosshair-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
    /* Health bar styles */
    #health-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    #health-bar {
      height: 100%;
      width: 100%;
      background-color: #ff3333;
      transition: width 0.3s ease-in-out;
    }
    #health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    /* Ammo counter styles */
    #ammo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: 'Courier New', monospace;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    #ammo-value {
      font-size: 24px;
    }
    #ammo-max {
      font-size: 16px;
      opacity: 0.8;
    }
    #reload-indicator {
      color: #ffaa33;
      font-size: 14px;
      display: none;
    }
    #score, #wave {
      position: absolute;
      top: 10px;
      font-family: 'Courier New', monospace;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    #score {
      left: 10px;
    }
    #wave {
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="wave">Wave: 1</div>
  </div>
  <div id="health-container">
    <div id="health-bar"></div>
    <div id="health-text">100</div>
  </div>
  <div id="ammo-container">
    <div id="ammo-value">30</div>
    <div id="ammo-max">/ 30</div>
    <div id="reload-indicator">RELOADING</div>
  </div>
  <div id="crosshair">
    <div id="crosshair-outer"></div>
    <div id="crosshair-inner"></div>
  </div>
  <div id="game-over">
    <div>Game Over</div>
    <div id="final-score">Score: 0</div>
    <button id="restart">Restart</button>
  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
