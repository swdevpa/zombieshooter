<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Zombie Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    #loading-bar {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      background-color: #222;
      border: 2px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }
    #loading-bar-progress {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      transition: width 0.3s ease;
    }
    #loading-progress {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      pointer-events: none;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 36px;
      display: none;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: 2px solid white;
      pointer-events: auto;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 100;
    }
    #crosshair-outer {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    #crosshair-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
    /* Health bar styles */
    #health-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    #health-bar {
      height: 100%;
      width: 100%;
      background-color: #ff3333;
      transition: width 0.3s ease-in-out;
    }
    #health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    /* Ammo counter styles */
    #ammo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      color: white;
      font-weight: bold;
      text-align: center;
      min-width: 120px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ammo-container.low-ammo {
      border-color: #ffaa33;
      animation: pulse 1s infinite;
    }
    #ammo-container.no-ammo {
      border-color: #ff3333;
      animation: shake 0.5s;
    }
    #ammo-container.no-reserves {
      border-color: #ff3333;
    }
    #ammo-container.reloading {
      border-color: #3399ff;
      animation: reload-pulse 2s infinite;
    }
    #ammo-container.ammo-increased {
      border-color: #66ff66;
      animation: ammo-pulse 0.5s;
    }
    #ammo-icon {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      background-color: #fff;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      display: inline-block;
      vertical-align: middle;
    }
    #ammo-display {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }
    #ammo-value {
      font-size: 28px;
      display: inline-block;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    #ammo-max {
      font-size: 18px;
      opacity: 0.8;
      display: inline-block;
      margin-left: 5px;
    }
    #ammo-reserve-container {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.9;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 3px 8px;
      border-radius: 3px;
    }
    #ammo-reserve-label {
      font-size: 12px;
      color: #aaccff;
      margin-right: 5px;
    }
    #ammo-reserve {
      font-size: 18px;
      color: #aaccff;
    }
    #reload-indicator {
      color: #ffaa33;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      transition: opacity 0.5s ease;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 3px;
    }
    #reload-indicator.active {
      animation: blink 1s infinite;
    }
    #no-ammo-indicator {
      color: #ff3333;
      font-size: 14px;
      display: none;
      transition: opacity 0.5s ease;
      margin-top: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 3px;
    }
    #no-ammo-indicator.active {
      animation: blink 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 170, 51, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 170, 51, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 170, 51, 0); }
    }
    @keyframes reload-pulse {
      0% { box-shadow: 0 0 0 0 rgba(51, 153, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(51, 153, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(51, 153, 255, 0); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    @keyframes ammo-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes flash-fade {
      0% { opacity: 0.7; }
      100% { opacity: 0; }
    }
    /* Ammo pickup indicator */
    #ammo-pickup-indicator {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #aaccff;
      border: 1px solid #aaccff;
      border-radius: 4px;
      padding: 5px 10px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #ammo-pickup-indicator.active {
      opacity: 1;
    }
    #score, #wave {
      position: absolute;
      top: 10px;
      font-family: 'Courier New', monospace;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    #score {
      left: 10px;
    }
    #wave {
      right: 10px;
    }
    #click-to-play {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }
    
    #click-to-play h2 {
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    #click-to-play p {
      color: #aaa;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      text-align: center;
      max-width: 500px;
      line-height: 1.5;
    }
    
    #controls-info {
      margin-top: 30px;
      color: #aaa;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      border: 1px solid #555;
      padding: 15px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .key {
      display: inline-block;
      border: 1px solid #777;
      border-radius: 4px;
      padding: 2px 8px;
      background-color: #333;
      margin: 0 3px;
    }
    .ammo-flash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(100, 255, 100, 0.4);
      border-radius: 4px;
      animation: flash-fade 0.5s forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="loading">
    <div>Loading Pixel Zombie Shooter...</div>
    <div id="loading-bar">
      <div id="loading-bar-progress"></div>
    </div>
    <div id="loading-progress">Initializing...</div>
  </div>
  
  <div id="click-to-play">
    <h2>Pixel Zombie Shooter</h2>
    <p>Click anywhere to play</p>
    <div id="controls-info">
      <p>Movement: <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span></p>
      <p>Shoot: <span class="key">Left Click</span></p>
      <p>Reload: <span class="key">R</span></p>
      <p>Pause: <span class="key">Esc</span></p>
    </div>
  </div>
  
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="wave">Wave: 1</div>
  </div>
  <div id="health-container">
    <div id="health-bar"></div>
    <div id="health-text">100</div>
  </div>
  <div id="ammo-container">
    <div id="ammo-display">
      <div id="ammo-icon"></div>
      <span id="ammo-value">30</span>
      <span id="ammo-max">/ 30</span>
    </div>
    <div id="ammo-reserve-container">
      <span id="ammo-reserve-label">RESERVE</span>
      <span id="ammo-reserve">120</span>
    </div>
    <div id="reload-indicator">RELOAD [R]</div>
    <div id="no-ammo-indicator">NO AMMO</div>
  </div>
  <div id="crosshair">
    <div id="crosshair-outer"></div>
    <div id="crosshair-inner"></div>
  </div>
  <div id="game-over">
    <div>Game Over</div>
    <div id="final-score">Score: 0</div>
    <button id="restart">Restart</button>
  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
