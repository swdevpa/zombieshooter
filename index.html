<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Zombie Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      pointer-events: none;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 36px;
      display: none;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: 2px solid white;
      pointer-events: auto;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 100;
    }
    #crosshair-outer {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    #crosshair-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="wave">Wave: 1</div>
    <div id="health">Health: 100</div>
    <div id="ammo">Ammo: 30/30</div>
  </div>
  <div id="crosshair">
    <div id="crosshair-outer"></div>
    <div id="crosshair-inner"></div>
  </div>
  <div id="game-over">
    <div>Game Over</div>
    <div id="final-score">Score: 0</div>
    <button id="restart">Restart</button>
  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
